name: Deploy to Google Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  deploy-to-gar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: latest
          skip_install: false

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Create repository if it doesn't exist
        run: |
          gcloud artifacts repositories describe my-repository \
            --location=asia-south1 \
            --project=${{ secrets.GCP_PROJECT_ID }} || \
          gcloud artifacts repositories create my-repository \
            --repository-format=docker \
            --location=asia-south1 \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --description="My Docker repository"

      - name: Build and push Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repository:${{ github.sha }} .
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repository:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Verify push
        run: gcloud artifacts docker images list --repository=my-repository --location=asia-south1
